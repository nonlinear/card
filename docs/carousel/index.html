<div class="modal micromodal-slide" id="credits" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div
            class="modal__container"
            role="dialog"
            aria-modal="true"
            aria-labelledby="modal-1-title"
        >
            <header class="modal__header">
                <h2>About 3d carousel</h2>
                <button
                    class="modal__close"
                    aria-label="Close modal"
                    data-micromodal-close
                ></button>
            </header>
            <main class="modal__content">
                a way to control videos by scrolling page
                <section class="date">
                       
                    <p>Published 6 days ago</p>
                    
                </section>
                <section class="share">
                    <h3>Share</h3>
                    <button id="share" style="display: none;">Share</button>

                    <script>
                    if (navigator.share) {
                      document.getElementById('share').style.display = 'block';
                      document.getElementById('share').addEventListener('click', async () => {
                        try {
                          await navigator.share({
                            title: document.title,
                            text: 'Check this out!',
                            url: window.location.href,
                          });
                        } catch (err) {
                          console.error('Error sharing:', err);
                        }
                      });
                    }
                    </script>
                    <div id="qrcode"></div>
                </section>
                 
            </main>
            <footer class="modal__footer">
                <button class="modal__btn" data-micromodal-close>Close</button>
            </footer>
        </div>
    </div>
</div>

<script src="https://nonlinear.nyc/card/js/qrcode.min.js"></script>

<script>
    var qrcode = new QRCode(document.getElementById("qrcode"), {
        text: "https:\/\/nonlinear.nyc\/card\/carousel\/",
        width: 150,
        height: 150,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H,
    });
</script>
<script>
    MicroModal.init({
        awaitOpenAnimation: true,
        awaitCloseAnimation: true,
        disableScroll: true,
    });
</script>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        if (isMobile) {
            setTimeout(() => {
                window.scrollTo(0, 1);
            }, 100);
        }
    });
    </script>
