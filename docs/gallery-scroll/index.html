<!doctype html>
<html
    lang="en"
    class="single no-js gallery-scroll ongoing"
>
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <title>gallery scroll</title>
        <meta
            content="Nicholas Frota"
            name="author"
        />
         
        <link rel="stylesheet" href="https://nonlinear.nyc/card/css/main.27274a89d7a59b08bebd86da8f96c4398f1359ec0a4fe15e01404fd6ced883af.css" />
        
        <script>
            document.documentElement.classList.remove("no-js");
            document.documentElement.classList.add("js");
        </script>
    </head>
    <body>
        
        <div class="gallery-scroll">
  <canvas id="gallery-scroll" />
</div>

<script>
  const html = document.documentElement;
const canvas = document.getElementById("gallery-scroll");
const context = canvas.getContext("2d");

const frameCount = 148;
const currentFrame = index => (
  `https://www.apple.com/105/media/us/airpods-pro/2019/1299e2f5_9206_4470_b28e_08307a42f19b/anim/sequence/large/01-hero-lightpass/${index.toString().padStart(4, '0')}.jpg`
)

const preloadImages = () => {
  for (let i = 1; i < frameCount; i++) {
    const img = new Image();
    img.src = currentFrame(i);
  }
};

const img = new Image()
img.src = currentFrame(1);
canvas.width=1158;
canvas.height=770;
img.onload=function(){
  context.drawImage(img, 0, 0);
}

const updateImage = index => {
  img.src = currentFrame(index);
  context.drawImage(img, 0, 0);
}

window.addEventListener('scroll', () => {  
  const scrollTop = html.scrollTop;
  const maxScrollTop = html.scrollHeight - window.innerHeight;
  const scrollFraction = scrollTop / maxScrollTop;
  const frameIndex = Math.min(
    frameCount - 1,
    Math.ceil(scrollFraction * frameCount)
  );
  
  requestAnimationFrame(() => updateImage(frameIndex + 1))
});

preloadImages()
</script>
    </body>

    

    <script src="js/modal.js"></script>
</html>
