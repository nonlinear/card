                    if (navigator.share) {
                      document.getElementById('share').style.display = 'block';
                      document.getElementById('share').addEventListener('click', async () => {
                        try {
                          await navigator.share({
                            title: document.title,
                            text: 'Check this out!',

                          });
                        } catch (err) {
